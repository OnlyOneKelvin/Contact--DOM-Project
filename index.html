<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div class="page-wrapper">
        <!--Success toast -->
        <div class="success-toast" id="successToast">
            <div class="success-inner">
                <div class="success-icon">
                    <img src="assets/images/icon-success-check.svg" alt="">
                </div>
                <div class="success-text">
                    <p class="success-title">Message Sent!</p>
                    <p class="success-body">
                        Thanks for completing the form. we'll be in touch soon!
                    </p>
                </div>
            </div>
        </div>


         <!-- Card -->
     <main class="card">
        <h1 class="card-title">Contact Us</h1>
        <form id="contactform" novalidate>
            <!-- First + Last name -->
             <div class="form-row">
                <!-- Custom data attribute in HTMLs, it is used to store extra information without affecting how the element look. -->

                <div class="form-control" data-field="firstName">
                    <label for="firstName">
                        First Name <span class="required">*</span>
                    </label>

                    <input type="text" id="firstName" name="firstName" />
                    <p class="error-message" id="firstNameError"></p>
                </div>



                <div class="form-control" data-field="lastName">
                    <label for="lastName">
                        Last Name <span class="required">*</span>
                    </label>

                    <input type="text" id="lastName" name="lastName" />
                    <p class="error-message" id="lastNameError"></p>
                </div>
               

             </div>

             <!-- Email -->
              <div class="form-control" data-field="email">
                <label for="email">
                    Email Address <span class="required">*</span>
                </label>
                 <input type="text" id="email" name="email" />
                 <p class="error-message" id="emailError"></p>
              </div>

              <!-- Query Type -->
               <!-- Fieldset is an HTML used to group form inputs together -->
            <fieldset class="from-control" data-field="queryType">
                <legend>
                    Query Type <span class="required">*</span>
                </legend>
                <div class="query-options">
                    <label class="query-option">
                        <input type="radio" name="queryType" value="general">
                        <span class="query-option-inner">
                            <span class="custom-radio"></span>
                            <span class="option-label">General Enquiry</span>
                        </span>
                    </label>
                    

                    <label class="query-option">
                        <input type="radio" name="queryType" value="support">
                        <span class="query-option-inner" >
                            <span class="custom-radio"></span>
                            <span class="option-label">Support Request</span>
                        </span>
                    </label>
                </div>
                <p class="error-message" id="queryTypeError"></p>
            </fieldset>

                <!-- Message -->
            <div class="form-control" data-field="message">
                <label for="message">
                    Message <span class="required">*</span>
                </label>
                <textarea name="message" id="message"></textarea>
                <p class="error-message" id="messageError"></p>
            </div>

            <!-- Consent -->
             <div class="form-control form-control--checkbox" data-field="Consent">
                <label for="checkbox-label">
                    <input type="checkbox" id="consent" name="consent">
                    <span class="custom-checkbox"></span>
                    <span class="checkbox-text">
                        I consent to being contacted by the team
                        <span class="required">*</span>
                    </span>
                </label>
                <p class="error-message" id="consentError"></p>
            </div>

            <!-- Submit -->
             <button type="submit" class="btn-submit">
                Submit
             </button>

        </form>
     </main>
    </div>


   
</body>
</html>
